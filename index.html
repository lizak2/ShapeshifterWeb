    <!-- Language switcher with flags -->

        body {

        }
        h1 {

        }
        .container {

            padding: 20px;

        .flag-container {

            margin-bottom: 20px;
        }

            height: 30px;
            margin: 10px;

        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
            width: 120px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .lang-text {
            display: none;
        }
        .lang-en .en {
            display: block;
        }
        .lang-pl .pl {

        }
    </style>
</head>

                        <script>
        function switchLanguage(language) {
            if (language === 'pl') {
                document.body.classList.remove('lang-en');
                document.body.classList.add('lang-pl');
            } else {
                document.body.classList.remove('lang-pl');
                document.body.classList.add('lang-en');
            }
        }

        function generateCharacter() {
            let characterName = document.getElementById("character-name").value;
            let characterClass = document.getElementById("character-class").value;
            let output = "Character Name: " + characterName + ", Class: " + characterClass;

            document.querySelector(".output").innerHTML = "<p class='en'>" + output + "</p><p class='pl'>" + output + "</p>";
        }
    </script>
