<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
            width: 120px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>RPG Character Tool</h1>
    <div class="container">
        <div class="form-group">
            <label for="character-name">Character Name:
            <input type="text" id="character-name" placeholder="Enter character name">
        </div>
        <div class="form-group">
            <label for="character-class">Character Class:
            <select id="character-class">
                <option value="">Select Class</option>
                <option value="Warrior">Warrior</option>
                <option value="Mage">Mage</option>
                <option value="Rogue">Rogue</option>
                <option value="Ranger">Ranger</option>
            </select>
        </div>

        <!-- Attributes Section: 5 checkboxes for each attribute -->

            <label>Attributes:

                <label>Strength:
                    <input type="checkbox" class="strength" data-level="1">
                    <input type="checkbox" class="strength" data-level="2">
                    <input type="checkbox" class="strength" data-level="3">
                    <input type="checkbox" class="strength" data-level="4">
                    <input type="checkbox" class="strength" data-level="5">
                </label>
            </div>
            <div>
                <label>Agility:
                
                    <input type="checkbox" class="agility" data-level="1">  
                    <input type="checkbox" class="agility" data-level="2">  
                    <input type="checkbox" class="agility" data-level="3">  
                    <input type="checkbox" class="agility" data-level="4">  
                    <input type="checkbox" class="agility" data-level="5">

            </div>
            <div>
                <label>Perception:
                
                    <input type="checkbox" class="perception" data-level="1">  
                    <input type="checkbox" class="perception" data-level="2">  
                    <input type="checkbox" class="perception" data-level="3">  
                    <input type="checkbox" class="perception" data-level="4">  
                    <input type="checkbox" class="perception" data-level="5">  
                </label>
            </div>
            <div>
                <label>Wisdom:
                
                    <input type="checkbox" class="wisdom" data-level="1">  
                    <input type="checkbox" class="wisdom" data-level="2">  
                    <input type="checkbox" class="wisdom" data-level="3">  
                    <input type="checkbox" class="wisdom" data-level="4">  
                    <input type="checkbox" class="wisdom" data-level="5">  
                </label>
            </div>
            <div>
                <label>Charisma:
                
                    <input type="checkbox" class="charisma" data-level="1">  
                    <input type="checkbox" class="charisma" data-level="2">  
                    <input type="checkbox" class="charisma" data-level="3">  
                    <input type="checkbox" class="charisma" data-level="4">  
                    <input type="checkbox" class="charisma" data-level="5">  
                </label>
            </div>
        </div>

        <!-- Weapon Proficiencies Section: 5 checkboxes for each proficiency -->
