<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
            width: 120px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>RPG Character Tool</h1>
    <div class="container">
        <div class="form-group">
            <label for="character-name">Character Name:</label>
            <input type="text" id="character-name" placeholder="Enter character name">
        </div>
        <div class="form-group">
            <label for="character-class">Character Class:</label>
            <select id="character-class">
                <option value="">Select Class</option>
                <option value="Warrior">Warrior</option>
                <option value="Mage">Mage</option>
                <option value="Rogue">Rogue</option>
                <option value="Ranger">Ranger</option>
            </select>
        </div>
        
        <!-- Attributes Section -->
        <div class="form-group">
            <label>Attributes:</label>
            <div>
                <label for="strength">Strength:</label>
                <input type="number" id="strength" min="0" max="5" placeholder="0-5">
            </div>
            <div>
                <label for="agility">Agility:</label>
                <input type="number" id="agility" min="0" max="5" placeholder="0-5">
            </div>
            <div>
                <label for="perception">Perception:</label>
                <input type="number" id="perception" min="0" max="5" placeholder="0-5">
            </div>
            <div>
                <label for="wisdom">Wisdom:</label>
                <input type="number" id="wisdom" min="0" max="5" placeholder="0-5">
            </div>
            <div>
                <label for="charisma">Charisma:</label>
                <input type="number" id="charisma" min="0" max="5" placeholder="0-5">
            </div>
        </div>

        <!-- Weapon Proficiencies -->
        <div class="form-group">
            <label>Weapon Proficiencies:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="hand-to-hand"> Hand-to-Hand Combat</label>
                <label><input type="checkbox" id="one-handed"> One-Handed Weapons</label>
                <label><input type="checkbox" id="two-handed"> Two-Handed Weapons</label>
                <label><input type="checkbox" id="polearms"> Polearms</label>
                <label><input type="checkbox" id="thrown-weapons"> Thrown Weapons</label>
                <label><input type="checkbox" id="bows"> Bows</label>
                <label><input type="checkbox" id="crossbows"> Crossbows</label>
                <label><input type="checkbox" id="pyrotechnics"> Pyrotechnics</label>
                <label><input type="checkbox" id="firearms"> Black Powder Firearms</label>
            </div>
        </div>

        <!-- Magic Proficiencies -->
        <div class="form-group">
            <label>Magic Proficiencies:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="elements"> Elements</label>
                <label><input type="checkbox" id="offensive"> Offensive</label>
                <label><input type="checkbox" id="defensive"> Defensive</label>
                <label><input type="checkbox" id="auras"> Auras</label>
                <label><input type="checkbox" id="healing"> Healing</label>
                <label><input type="checkbox" id="summoning"> Summoning</label>
                <label><input type="checkbox" id="illusion"> Illusion</label>
                <label><input type="checkbox" id="mind-control"> Mind Control</label>
                <label><input type="checkbox" id="nature-control"> Nature Control</label>
                <label><input type="checkbox" id="shapeshifting"> Shapeshifting</label>
            </div>
        </div>

        <button onclick="generateCharacter()">Generate Character</button>

        <div class="output" id="output">
            <!-- Output will appear here -->
        </div>
        <div class="error" id="error"></div>
    </div>
