        <div id="attributes"></div>
        <div id="weapon-proficiencies"></div>
        <div id="magic-proficiencies"></div>
        
       
        <script>
            // Function to create an Attribute or Proficiency table
            function createTable(attributeName, options) {
                let tableHtml = `<div class="form-group">
                                    <label>${attributeName}:</label>
                                    <table border="1">`;
        
                options.forEach((option) => {
                    tableHtml += `<tr>
                                    <td><label for="${option.toLowerCase().replace(/\s+/g, '')}">${option}:</label></td>
                                    <td>`;
        
                    // Generate checkboxes for levels 1 to 5
                    for (let i = 1; i <= 5; i++) {
                        tableHtml += `<input type="checkbox" id="${option.toLowerCase().replace(/\s+/g, '')}-${i}" class="${option.toLowerCase().replace(/\s+/g, '')}" data-level="${i}" onclick="updateCheckboxes(this)">`;
                    }
        
                    tableHtml += `</td>
                                  </tr>`;
                });
        
                tableHtml += `</table>
                              </div>`;
        
                return tableHtml;
            }
        
            function updateCheckboxes(checkbox) {
                let level = parseInt(checkbox.getAttribute('data-level'));
                let checkboxes = document.querySelectorAll(`.${checkbox.classList[0]}`);

                if (checkbox.checked) {
                    // Check all checkboxes from level 1 up to and including the clicked level
                    checkboxes.forEach(function(cb) {
                        let cbLevel = parseInt(cb.getAttribute('data-level'));
                        if (cbLevel <= level) {
                            cb.checked = true;
                        }
                    });
                } else {
                    // Uncheck the boxes to the right of the clicked level, but keep the clicked level unchecked
                    checkboxes.forEach(function(cb) {
                        let cbLevel = parseInt(cb.getAttribute('data-level'));
                        if (cbLevel > level) {
                            cb.checked = false;
                        }
                    });
                }

                if (checkboxes[level].checked === false && level != 1) {
                    checkboxes[level-1].checked = true;
                }


                // Special handling for level 1
                if (level === 1) {
                    if (!checkbox.checked) {
                        // If level 1 is unchecked, uncheck all checkboxes (reset to level 0)
                        checkboxes.forEach(function(cb) {
                            cb.checked = false;
                        });
                    } else {
                        // If level 1 is checked, ensure only level 1 is checked and others are unchecked
                        checkboxes.forEach(function(cb) {
                            let cbLevel = parseInt(cb.getAttribute('data-level'));
                            if (cbLevel === 1) {
                                cb.checked = true;
                            } else {
                                cb.checked = false;
                            }
                        });
                    }
                }
            }



        
            // Define Attributes
            const attributes = [
                "Strength",
                "Agility",
                "Perception",
                "Wisdom",
                "Charisma"
            ];
        
            // Define Weapon Proficiencies
            const weaponProficiencies = [
                "Hand-to-Hand Combat",

                "Two-Handed",
                "Polearms",
                "Throwing",

            // Define Magic Proficiencies
            const magicProficiencies = [

                "Defensive",
                "Auras",
                "Healing",
                "Summoning",
                "Illusion",
                "Mind Control",
                "Nature Control",
                "Shapeshifting"
            ];
        
            // Generate and insert the HTML for Attributes, Weapon Proficiencies, and Magic Proficiencies
            document.getElementById("attributes").innerHTML = createTable("Attributes", attributes);
            document.getElementById("weapon-proficiencies").innerHTML = createTable("Weapon Proficiencies", weaponProficiencies);
            document.getElementById("magic-proficiencies").innerHTML = createTable("Magic Proficiencies", magicProficiencies);

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Wound Severity</title>
            <style>
                #response-container {
                    white-space: pre-wrap; /* Keeps line breaks */
                    font-family: monospace; /* Optional: Monospaced font for better alignment */
                    margin-top: 20px;
                    font-size: 14px; /* Optional: Adjust font size */
                }
        
                .error-message {
                    color: red;
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
        
            <h1>Wound Severity</h1>
            
            <!-- Input field for user to enter wound severity -->
            <label for="severity-input">Enter Wound Severity (valid values: 30, 40, 60, 120 or S/s/Scratch/scratch for severity 30, M/m/Minor/minor for severity 40, H/h/Heavy/heavy for severity 60, L/l/Lethal/lethal for severity 120): </label>
            <input type="text" id="severity-input" placeholder="Enter severity value">
            <button onclick="sendWoundSeverity()">Send Wound Severity</button>
        
            <div id="response-container"></div> <!-- Container for the response -->
            <div id="error-message" class="error-message"></div> <!-- Container for error message -->
        
            <script>
                async function sendWoundSeverity() {
                    // Get the value from the input field
                    const severityInput = document.getElementById('severity-input').value.trim();
                    let severity;
        
                    // Map string inputs to severity values
                    const severityMap = {
                        "S": 30, "s": 30, "Scratch": 30, "scratch": 30,
                        "M": 40, "m": 40, "Minor": 40, "minor": 40,
                        "H": 60, "h": 60, "Heavy": 60, "heavy": 60,
                        "L": 120, "l": 120, "Lethal": 120, "lethal": 120
                    };
        
                    // Check if the input is a number or valid string and assign the corresponding severity value
                    if (severityMap[severityInput]) {
                        severity = severityMap[severityInput];
                    } else if (["30", "40", "60", "120"].includes(severityInput)) {
                        severity = Number(severityInput);
                    } else {
                        document.getElementById('error-message').innerText = "Please enter a valid wound severity (30, 40, 60, 120, S/s/Scratch/scratch, M/m/Minor/minor, H/h/Heavy/heavy, L/l/Lethal/lethal).";
                        return; // Stop the function if the input is invalid
                    }
        
                    // Clear any previous error message
                    document.getElementById('error-message').innerText = "";
        
                    try {
                        const response = await fetch('http://127.0.0.1:5000/receive_wound', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ wound_severity: severity })
                        });
        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
        
                        const data = await response.json(); // Expect response as a JSON object
                        console.log(data)
                        // Extract the result
                        const result = data.result;
        
                        // Directly replace newline characters with <br> tags
                        const formattedData = result.replace(/\n/g, '<br>');
        
                        // Display the formatted response in the #response-container
                        document.getElementById('response-container').innerHTML = formattedData;
                    } catch (error) {
                        console.error("Error while sending wound severity:", error);
                    }
                }
            </script>
        
        </body>
        </html>
